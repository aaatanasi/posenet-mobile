<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>PoseNet Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      touch-action: none;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scaleX(-1);
    }
    #output {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #loading {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 17px;
      z-index: 10;
      text-align: center;
      max-width: 90%;
      backdrop-filter: blur(10px);
    }
    #controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    button {
      padding: 18px 35px;
      background: rgba(0, 122, 255, 0.95);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      min-width: 200px;
    }
    button:active {
      transform: scale(0.96);
      background: rgba(0, 100, 235, 0.95);
    }
    .secondary-btn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 12px 25px;
      font-size: 15px;
      min-width: auto;
    }
    .hidden {
      display: none;
    }
    #stats {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 14px;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    .value {
      color: #0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">Loading AI model...</div>
    <div id="stats" class="hidden">
      People: <span id="peopleCount" class="value">0</span> | 
      FPS: <span id="fps" class="value">0</span> |
      Keypoints: <span id="keypointCount" class="value">0</span>
    </div>
    <video id="video" playsinline autoplay muted></video>
    <canvas id="output"></canvas>
    <div id="controls">
      <button id="startBtn">Start Camera</button>
      <button id="flipBtn" class="secondary-btn hidden">Flip Camera</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("output");
    const ctx = canvas.getContext("2d");
    const loadingEl = document.getElementById("loading");
    const startBtn = document.getElementById("startBtn");
    const flipBtn = document.getElementById("flipBtn");
    const statsEl = document.getElementById("stats");
    const fpsEl = document.getElementById("fps");
    const peopleCountEl = document.getElementById("peopleCount");
    const keypointCountEl = document.getElementById("keypointCount");
    
    let net = null;
    let previousKeypoints = null;
    const smoothingFactor = 0.5;
    let isRunning = false;
    let facingMode = 'user';
    let stream = null;
    let minConfidence = 0.3;
    
    let lastFrameTime = Date.now();
    let frameCount = 0;

    async function setupCamera() {
      loadingEl.textContent = "Starting camera...";
      
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      stream = await navigator.mediaDevices.getUserMedia({
        audio: false,
        video: { 
          facingMode: facingMode,
          width: { ideal: 640 },
          height: { ideal: 480 }
        },
      });
      
      video.srcObject = stream;
      
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          setTimeout(() => {
            // Set canvas to full screen
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            console.log("Setup complete");
            console.log("Video size:", video.videoWidth, video.videoHeight);
            console.log("Canvas size:", canvas.width, canvas.height);
            console.log("Window size:", window.innerWidth, window.innerHeight);
            
            resolve();
          }, 500);
        };
      });
    }

    function smoothKeypoints(keypoints) {
      if (!previousKeypoints) {
        previousKeypoints = keypoints.map(kp => ({...kp, position: {...kp.position}}));
        return keypoints;
      }

      const smoothed = keypoints.map((kp, i) => {
        const prev = previousKeypoints[i];
        if (!prev) return kp;

        return {
          ...kp,
          position: {
            x: prev.position.x * smoothingFactor + kp.position.x * (1 - smoothingFactor),
            y: prev.position.y * smoothingFactor + kp.position.y * (1 - smoothingFactor)
          }
        };
      });

      previousKeypoints = smoothed.map(kp => ({...kp, position: {...kp.position}}));
      return smoothed;
    }

    function getCanvasCoordinates(x, y) {
      // Video dimensions
      const videoWidth = video.videoWidth;
      const videoHeight = video.videoHeight;
      const videoAspect = videoWidth / videoHeight;
      
      // Canvas/window dimensions
      const canvasWidth = canvas.width;
      const canvasHeight = canvas.height;
      const canvasAspect = canvasWidth / canvasHeight;
      
      let scale, offsetX, offsetY;
      
      if (canvasAspect > videoAspect) {
        // Canvas is wider than video - video fills height
        scale = canvasHeight / videoHeight;
        offsetX = (canvasWidth - videoWidth * scale) / 2;
        offsetY = 0;
      } else {
        // Canvas is taller than video - video fills width
        scale = canvasWidth / videoWidth;
        offsetX = 0;
        offsetY = (canvasHeight - videoHeight * scale) / 2;
      }
      
      // Apply scaling and offset, and flip horizontally for front camera
      let canvasX = x * scale + offsetX;
      let canvasY = y * scale + offsetY;
      
      // Mirror the X coordinate to match the mirrored video
      if (facingMode === 'user') {
        canvasX = canvasWidth - canvasX;
      }
      
      return { x: canvasX, y: canvasY };
    }

    function drawKeypoints(keypoints, minConf, ctx) {
      let count = 0;
      
      keypoints.forEach((kp, index) => {
        if (kp.score < minConf) return;
        count++;
        
        const { y, x } = kp.position;
        const coords = getCanvasCoordinates(x, y);
        
        if (index === 0) {
          console.log(`Keypoint 0: video(${x.toFixed(0)}, ${y.toFixed(0)}) -> canvas(${coords.x.toFixed(0)}, ${coords.y.toFixed(0)})`);
        }
        
        ctx.beginPath();
        ctx.arc(coords.x, coords.y, 15, 0, 2 * Math.PI);
        ctx.fillStyle = '#00ff00';
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 5;
        ctx.stroke();
      });
      
      return count;
    }

    function drawSkeleton(keypoints, minConf, ctx) {
      const adjacentKeyPoints = posenet.getAdjacentKeyPoints(keypoints, minConf);
      
      adjacentKeyPoints.forEach(([kp1, kp2]) => {
        const pos1 = getCanvasCoordinates(kp1.position.x, kp1.position.y);
        const pos2 = getCanvasCoordinates(kp2.position.x, kp2.position.y);
        
        ctx.beginPath();
        ctx.moveTo(pos1.x, pos1.y);
        ctx.lineTo(pos2.x, pos2.y);
        ctx.lineWidth = 8;
        ctx.strokeStyle = '#00ffff';
        ctx.stroke();
      });
    }

    function updateFPS() {
      frameCount++;
      const now = Date.now();
      const elapsed = now - lastFrameTime;
      
      if (elapsed >= 1000) {
        const fps = Math.round((frameCount * 1000) / elapsed);
        fpsEl.textContent = fps;
        frameCount = 0;
        lastFrameTime = now;
      }
    }

    async function detectPose() {
      if (!net || !isRunning) return;
      
      const pose = await net.estimateSinglePose(video, {
        flipHorizontal: false, // Don't flip in detection since we handle it in drawing
      });
      
      const smoothedKeypoints = smoothKeypoints(pose.keypoints);

      peopleCountEl.textContent = pose.score > 0.1 ? "1" : "0";

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const keypointCount = drawKeypoints(smoothedKeypoints, minConfidence, ctx);
      drawSkeleton(smoothedKeypoints, minConfidence, ctx);
      
      keypointCountEl.textContent = keypointCount;
      
      updateFPS();
      requestAnimationFrame(detectPose);
    }

    startBtn.addEventListener('click', async () => {
      try {
        startBtn.disabled = true;
        await setupCamera();
        loadingEl.textContent = "Move around! ðŸ‘‹";
        statsEl.classList.remove('hidden');
        flipBtn.classList.remove('hidden');
        startBtn.classList.add('hidden');
        isRunning = true;
        detectPose();
      } catch (err) {
        console.error("Error:", err);
        loadingEl.textContent = "Error: " + err.message;
        startBtn.disabled = false;
      }
    });

    flipBtn.addEventListener('click', async () => {
      facingMode = facingMode === 'user' ? 'environment' : 'user';
      previousKeypoints = null;
      
      // Update video mirror effect
      if (facingMode === 'user') {
        video.style.transform = 'scaleX(-1)';
      } else {
        video.style.transform = 'scaleX(1)';
      }
      
      await setupCamera();
    });

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    async function init() {
      try {
        loadingEl.textContent = "Loading AI model...";
        
        net = await posenet.load({
          architecture: "MobileNetV1",
          outputStride: 16,
          inputResolution: { width: 640, height: 480 },
          multiplier: 0.75,
        });

        loadingEl.textContent = "Ready! Tap Start Camera";
        startBtn.disabled = false;
      } catch (err) {
        console.error("Error:", err);
        loadingEl.textContent = "Error loading model";
      }
    }

    init();
  </script>
</body>
</html>
