<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>PoseNet Mobile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      color: white;
      touch-action: none;
    }
    #wrapper {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #output {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    #loading {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      padding: 15px 25px;
      border-radius: 20px;
      font-size: 17px;
      z-index: 10;
      text-align: center;
      max-width: 90%;
      backdrop-filter: blur(10px);
    }
    #controls {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    button {
      padding: 18px 35px;
      background: rgba(0, 122, 255, 0.95);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0,0,0,0.4);
      min-width: 200px;
    }
    button:active {
      transform: scale(0.96);
      background: rgba(0, 100, 235, 0.95);
    }
    .secondary-btn {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 12px 25px;
      font-size: 15px;
      min-width: auto;
    }
    .hidden {
      display: none;
    }
    #stats {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 14px;
      z-index: 10;
      backdrop-filter: blur(10px);
    }
    .value {
      color: #0ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <div id="loading">Loading AI model...</div>
    <div id="stats" class="hidden">
      People: <span id="peopleCount" class="value">0</span> | 
      FPS: <span id="fps" class="value">0</span> |
      Keypoints: <span id="keypointCount" class="value">0</span>
    </div>
    <video id="video" playsinline autoplay muted></video>
    <canvas id="output"></canvas>
    <div id="controls">
      <button id="startBtn">Start Camera</button>
      <button id="flipBtn" class="secondary-btn hidden">Flip Camera</button>
    </div>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.22.0/dist/tf.min.js"></script>
  <!-- PoseNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("output");
    const ctx = canvas.getContext("2d");
    const loadingEl = document.getElementById("loading");
    const startBtn = document.getElementById("startBtn");
    const flipBtn = document.getElementById("flipBtn");
    const statsEl = document.getElementById("stats");
    const fpsEl = document.getElementById("fps");
    const peopleCountEl = document.getElementById("peopleCount");
    const keypointCountEl = document.getElementById("keypointCount");
    
    let net = null;
    let previousPoses = [];
    const smoothingFactor = 0.5;
    let isRunning = false;
    let facingMode = 'user';
    let stream = null;
    let minConfidence = 0.3;
    
    // Color palette
    const colors = [
      { keypoint: '#00ff00', skeleton: '#00ffff' },
      { keypoint: '#ff00ff', skeleton: '#ffff00' },
    ];
    
    // FPS tracking
    let lastFrameTime = Date.now();
    let frameCount = 0;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      console.log("Canvas resized to:", canvas.width, canvas.height);
    }

    async function setupCamera() {
      loadingEl.textContent = "Starting camera...";
      
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      stream = await navigator.mediaDevices.getUserMedia({
        audio: false,
        video: { 
          facingMode: facingMode,
          width: { ideal: 1280 },
          height: { ideal: 720 }
        },
      });
      
      video.srcObject = stream;
      
      return new Promise((resolve) => {
        video.onloadedmetadata = () => {
          video.play();
          setTimeout(() => {
            resizeCanvas();
            console.log("Video dimensions:", video.videoWidth, video.videoHeight);
            resolve();
          }, 500);
        };
      });
    }

    function smoothKeypoints(keypoints, previousKeypoints) {
      if (!previousKeypoints || previousKeypoints.length === 0) {
        return keypoints.map(kp => ({...kp, position: {...kp.position}}));
      }

      return keypoints.map((kp, i) => {
        const prev = previousKeypoints[i];
        if (!prev) return kp;

        return {
          ...kp,
          position: {
            x: prev.position.x * smoothingFactor + kp.position.x * (1 - smoothingFactor),
            y: prev.position.y * smoothingFactor + kp.position.y * (1 - smoothingFactor)
          }
        };
      });
    }

    function drawKeypoints(keypoints, minConf, ctx, color) {
      let count = 0;
      
      // Calculate scale factors
      const scaleX = canvas.width / video.videoWidth;
      const scaleY = canvas.height / video.videoHeight;
      
      keypoints.forEach((kp, index) => {
        if (kp.score < minConf) return;
        count++;
        
        const { y, x } = kp.position;
        
        // Scale the coordinates to canvas size
        const canvasX = x * scaleX;
        const canvasY = y * scaleY;
        
        // Log for debugging
        if (index === 0) {
          console.log(`Keypoint 0: video(${x.toFixed(1)}, ${y.toFixed(1)}) -> canvas(${canvasX.toFixed(1)}, ${canvasY.toFixed(1)})`);
          console.log(`Scale factors: ${scaleX.toFixed(2)} x ${scaleY.toFixed(2)}`);
        }
        
        // Draw keypoint
        ctx.beginPath();
        ctx.arc(canvasX, canvasY, 15, 0, 2 * Math.PI);
        ctx.fillStyle = color.keypoint;
        ctx.fill();
        ctx.strokeStyle = "white";
        ctx.lineWidth = 5;
        ctx.stroke();
      });
      return count;
    }

    function drawSkeleton(keypoints, minConf, ctx, color) {
      const adjacentKeyPoints = posenet.getAdjacentKeyPoints(keypoints, minConf);
      
      // Calculate scale factors
      const scaleX = canvas.width / video.videoWidth;
      const scaleY = canvas.height / video.videoHeight;
      
      adjacentKeyPoints.forEach(([kp1, kp2]) => {
        const { y: y1, x: x1 } = kp1.position;
        const { y: y2, x: x2 } = kp2.position;
        
        // Scale coordinates
        const canvasX1 = x1 * scaleX;
        const canvasY1 = y1 * scaleY;
        const canvasX2 = x2 * scaleX;
        const canvasY2 = y2 * scaleY;
        
        ctx.beginPath();
        ctx.moveTo(canvasX1, canvasY1);
        ctx.lineTo(canvasX2, canvasY2);
        ctx.lineWidth = 8;
        ctx.strokeStyle = color.skeleton;
        ctx.stroke();
      });
    }

    function updateFPS() {
      frameCount++;
      const now = Date.now();
      const elapsed = now - lastFrameTime;
      
      if (elapsed >= 1000) {
        const fps = Math.round((frameCount * 1000) / elapsed);
        fpsEl.textContent = fps;
        frameCount = 0;
        lastFrameTime = now;
      }
    }

    async function detectPose() {
      if (!net || !isRunning) return;
      
      const pose = await net.estimateSinglePose(video, {
        flipHorizontal: facingMode === 'user',
      });
      
      // Smooth the pose
      const smoothedKeypoints = smoothKeypoints(
        pose.keypoints, 
        previousPoses.length > 0 ? previousPoses[0].keypoints : null
      );
      
      previousPoses = [{keypoints: smoothedKeypoints}];

      // Update stats
      peopleCountEl.textContent = pose.score > 0.1 ? "1" : "0";

      // Clear and draw
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const color = colors[0];
      const keypointCount = drawKeypoints(smoothedKeypoints, minConfidence, ctx, color);
      drawSkeleton(smoothedKeypoints, minConfidence, ctx, color);
      
      keypointCountEl.textContent = keypointCount;
      
      updateFPS();
      requestAnimationFrame(detectPose);
    }

    startBtn.addEventListener('click', async () => {
      try {
        startBtn.disabled = true;
        await setupCamera();
        loadingEl.textContent = "Move around! ðŸ‘‹";
        statsEl.classList.remove('hidden');
        flipBtn.classList.remove('hidden');
        startBtn.classList.add('hidden');
        isRunning = true;
        detectPose();
      } catch (err) {
        console.error("Error:", err);
        loadingEl.textContent = "Error: " + err.message;
        startBtn.disabled = false;
      }
    });

    flipBtn.addEventListener('click', async () => {
      facingMode = facingMode === 'user' ? 'environment' : 'user';
      previousPoses = [];
      await setupCamera();
    });

    // Handle orientation changes
    window.addEventListener('resize', resizeCanvas);
    window.addEventListener('orientationchange', () => {
      setTimeout(resizeCanvas, 100);
    });

    async function init() {
      try {
        loadingEl.textContent = "Loading AI model...";
        
        net = await posenet.load({
          architecture: "MobileNetV1",
          outputStride: 16,
          inputResolution: { width: 640, height: 480 },
          multiplier: 0.75,
        });

        loadingEl.textContent = "Ready! Tap Start Camera";
        startBtn.disabled = false;
      } catch (err) {
        console.error("Error:", err);
        loadingEl.textContent = "Error loading model";
      }
    }

    init();
  </script>
</body>
</html>
