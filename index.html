<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>PoseNet Mobile (iPhone Fix)</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background:#000;
      height:100vh;
      overflow:hidden;
      font-family:-apple-system,BlinkMacSystemFont,sans-serif;
      color:#fff;
    }
    #container { position:fixed; inset:0; }
    #video { display:none; }
    #canvas {
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
    }
    #loading {
      position:fixed;
      top:20px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.85);
      padding:12px 18px;
      border-radius:16px;
      font-size:16px;
      z-index:10;
    }
    #controls {
      position:fixed;
      bottom:40px;
      left:50%;
      transform:translateX(-50%);
      z-index:10;
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }
    button {
      padding:16px 28px;
      background:rgba(0,122,255,.95);
      color:#fff;
      border:0;
      border-radius:28px;
      font-size:16px;
      font-weight:600;
      min-width:200px;
    }
    .secondary-btn {
      background:rgba(255,255,255,.2);
      padding:10px 20px;
      font-size:14px;
      min-width:auto;
    }
    .hidden { display:none; }
    #stats {
      position:fixed;
      top:64px;
      left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,.7);
      padding:8px 14px;
      border-radius:12px;
      font-size:13px;
      z-index:10;
    }
    .value { color:#0ff; font-weight:700; }
  </style>
</head>
<body>
  <div id="container">
    <div id="loading">Loading AI model...</div>

    <div id="stats" class="hidden">
      People: <span id="peopleCount" class="value">0</span> |
      FPS: <span id="fps" class="value">0</span> |
      Keypoints: <span id="keypointCount" class="value">0</span>
    </div>

    <video id="video" playsinline autoplay muted></video>
    <canvas id="canvas"></canvas>

    <div id="controls">
      <button id="startBtn" disabled>Start Camera</button>
      <button id="flipBtn" class="secondary-btn hidden">Flip Camera</button>
    </div>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <!-- PoseNet -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@2.2.1/dist/posenet.min.js"></script>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const loadingEl = document.getElementById("loading");
    const startBtn = document.getElementById("startBtn");
    const flipBtn = document.getElementById("flipBtn");
    const statsEl = document.getElementById("stats");
    const fpsEl = document.getElementById("fps");
    const peopleCountEl = document.getElementById("peopleCount");
    const keypointCountEl = document.getElementById("keypointCount");

    let net = null;
    let previousKeypoints = null;
    const smoothingFactor = 0.5;

    let isRunning = false;
    let facingMode = "user";
    let stream = null;

    // Lowered for mobile â€“ iPhone confidence is usually lower
    let minConfidence = 0.05;

    let lastFrameTime = performance.now();
    let frames = 0;

    function resizeCanvasToDisplaySize() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      const rect = canvas.getBoundingClientRect();
      canvas.width = Math.round(rect.width * dpr);
      canvas.height = Math.round(rect.height * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }

    async function setupCamera() {
      // Properly stop previous stream for iPhone
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
      }
      video.srcObject = null;
      stream = null;
      // Small delay helps iOS recover between camera switches
      await new Promise(r => setTimeout(r, 200));

      const constraints = {
        audio: false,
        video: {
          facingMode,
          width: { ideal: 1280 },
          height: { ideal: 720 }
        }
      };

      stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      return new Promise(resolve => {
        video.onloadedmetadata = () => {
          video.play();
          setTimeout(() => {
            resizeCanvasToDisplaySize();
            console.log("Camera ready:", facingMode, video.videoWidth, "x", video.videoHeight);
            resolve();
          }, 300);
        };
      });
    }

    function coverLayout() {
      const vw = video.videoWidth || 1;
      const vh = video.videoHeight || 1;
      const rect = canvas.getBoundingClientRect();
      const cw = rect.width;
      const ch = rect.height;
      const videoAspect = vw / vh;
      const canvasAspect = cw / ch;

      let drawW, drawH, offX, offY, scale;
      if (canvasAspect > videoAspect) {
        drawW = cw;
        drawH = cw / videoAspect;
        offX = 0;
        offY = (ch - drawH) / 2;
        scale = cw / vw;
      } else {
        drawH = ch;
        drawW = ch * videoAspect;
        offX = (cw - drawW) / 2;
        offY = 0;
        scale = ch / vh;
      }
      return { drawW, drawH, offX, offY, scale, cw, ch };
    }

    function smoothKeypoints(keypoints) {
      if (!previousKeypoints) {
        previousKeypoints = keypoints.map(kp => ({ ...kp, position: { ...kp.position } }));
        return keypoints;
      }
      const smoothed = keypoints.map((kp, i) => {
        const prev = previousKeypoints[i] || kp;
        return {
          ...kp,
          position: {
            x: prev.position.x * smoothingFactor + kp.position.x * (1 - smoothingFactor),
            y: prev.position.y * smoothingFactor + kp.position.y * (1 - smoothingFactor)
          }
        };
      });
      previousKeypoints = smoothed.map(kp => ({ ...kp, position: { ...kp.position } }));
      return smoothed;
    }

    function drawFrame() {
      const { drawW, drawH, offX, offY } = coverLayout();
      // No mirroring here â€“ we keep video and coordinates in same space
      ctx.drawImage(video, offX, offY, drawW, drawH);
    }

    function mapToCanvas(x, y) {
      const { offX, offY, scale } = coverLayout();
      // Map PoseNet coordinates directly to canvas (no extra flip)
      const cx = x * scale + offX;
      const cy = y * scale + offY;
      return { x: cx, y: cy };
    }

    function drawKeypoints(keypoints, minConf) {
      let count = 0;
      keypoints.forEach((kp, i) => {
        if (kp.score < minConf) return;
        count++;

        const mapped = mapToCanvas(kp.position.x, kp.position.y);
        const x = mapped.x;
        const y = mapped.y;

        if (i === 0) {
          console.log(
            `Keypoint 0: pose(${kp.position.x.toFixed(0)}, ${kp.position.y.toFixed(0)}) -> canvas(${x.toFixed(0)}, ${y.toFixed(0)}), score: ${kp.score.toFixed(2)}`
          );
        }

        ctx.beginPath();
        ctx.arc(x, y, 12, 0, 2 * Math.PI);
        ctx.fillStyle = "#00ff00";
        ctx.fill();
        ctx.strokeStyle = "#ffffff";
        ctx.lineWidth = 3;
        ctx.stroke();
      });
      return count;
    }

    function drawSkeleton(keypoints, minConf) {
      const adjacent = posenet.getAdjacentKeyPoints(keypoints, minConf);

      console.log("Skeleton connections:", adjacent.length);
      if (adjacent.length === 0) {
        console.warn("No skeleton connections - try lowering confidence threshold");
      }

      adjacent.forEach(([a, b]) => {
        const p1 = mapToCanvas(a.position.x, a.position.y);
        const p2 = mapToCanvas(b.position.x, b.position.y);

        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.lineWidth = 5;
        ctx.strokeStyle = "#00ffff";
        ctx.stroke();
      });
    }

    function updateFPS() {
      frames++;
      const now = performance.now();
      const elapsed = now - lastFrameTime;
      if (elapsed >= 1000) {
        const fps = Math.round((frames * 1000) / elapsed);
        fpsEl.textContent = String(fps);
        frames = 0;
        lastFrameTime = now;
      }
    }

    async function detectPose() {
      if (!net || !isRunning) return;

      // No flipHorizontal â€“ keep everything in video space
      const pose = await net.estimateSinglePose(video, {
        flipHorizontal: false
      });

      const smoothed = smoothKeypoints(pose.keypoints);
      peopleCountEl.textContent = pose.score > 0.1 ? "1" : "0";

      const rect = canvas.getBoundingClientRect();
      ctx.clearRect(0, 0, rect.width, rect.height);

      drawFrame();
      const keypointCount = drawKeypoints(smoothed, minConfidence);
      drawSkeleton(smoothed, minConfidence);

      keypointCountEl.textContent = String(keypointCount);

      updateFPS();
      requestAnimationFrame(detectPose);
    }

    startBtn.addEventListener("click", async () => {
      try {
        startBtn.disabled = true;
        loadingEl.textContent = "Starting camera...";
        await setupCamera();
        loadingEl.textContent = "Move around! ðŸ‘‹";
        statsEl.classList.remove("hidden");
        flipBtn.classList.remove("hidden");
        startBtn.classList.add("hidden");
        isRunning = true;
        detectPose();
      } catch (err) {
        console.error(err);
        loadingEl.textContent = "Camera error: " + err.message;
        startBtn.disabled = false;
      }
    });

    flipBtn.addEventListener("click", async () => {
      try {
        flipBtn.disabled = true;
        loadingEl.textContent = "Switching camera...";
        isRunning = false;

        facingMode = facingMode === "user" ? "environment" : "user";
        previousKeypoints = null;

        await setupCamera();

        loadingEl.textContent = "Move around! ðŸ‘‹";
        flipBtn.disabled = false;
        isRunning = true;
        detectPose();
      } catch (err) {
        console.error(err);
        loadingEl.textContent = "Camera flip error";
        flipBtn.disabled = false;
        isRunning = true;
        detectPose();
      }
    });

    window.addEventListener("resize", resizeCanvasToDisplaySize);

    async function init() {
      try {
        loadingEl.textContent = "Loading AI modelâ€¦";
        await tf.setBackend("webgl");
        await tf.ready();

        net = await posenet.load({
          architecture: "MobileNetV1",
          outputStride: 16,
          inputResolution: { width: 353, height: 353 },
          multiplier: 0.75
        });

        loadingEl.textContent = "Ready! Tap Start Camera";
        startBtn.disabled = false;
      } catch (err) {
        console.error(err);
        loadingEl.textContent = "Model loading error";
      }
    }

    init();
  </script>
</body>
</html>
